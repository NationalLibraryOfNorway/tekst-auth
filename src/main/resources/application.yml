server:
  port: 8087

management:
  endpoint:
    health:
      show-details: always
  server:
    port: 8088

spring:
  webflux:
    base-path: /tekst-auth
  application:
    name: tekst-auth

springdoc:
  swagger-ui:
    enabled: true

keycloak:
  nbauth-client-secret: ${KEYCLOAK_CLIENT_SECRET}
  nbauth-client-id: ${KEYCLOAK_CLIENT_ID}
  nbauth-base-url: ${KEYCLOAK_BASE_URL}
  nbauth-realm: ${KEYCLOAK_REALM}
